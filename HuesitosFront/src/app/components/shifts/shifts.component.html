
<div class="table">
    <div class="table_body">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre usuario</th>
                    <th>Nombre mascota</th>
                    <th>Problema</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th><a (click)="order()">Estado</a></th>
                    <th>Check</th>
                </tr>
            </thead>
            <tbody *ngFor="let shift of shifts" >
                <tr>
                    <th>{{shift.id}}</th>
                    <th>{{shift.username}}</th>
                    <th>{{shift.petName}}</th>
                    <th>{{shift.disease}}</th>
                    <th>{{shift.date}}</th>
                    <th>{{shift.time}}</th>
                    <th>{{shift.status}}</th>
                    <th><button (click)="deleteShift(shift.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard2-check-fill" viewBox="0 0 16 16">
                            <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                            <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5Zm6.769 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                          </svg>
                    </button><button class="edit" (click)="markShifAsComplete(shift.id)"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-plus-fill" viewBox="0 0 16 16">
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                      </svg></button></th>
                </tr>

            </tbody>
        </table>
    </div>
</div>
