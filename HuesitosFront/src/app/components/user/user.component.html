<body>
<div class="container">
    <div class="userlist">
        <table class="talba-usuarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre Usuario</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Ver Mascotas</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of listUsers">
                <tr>
                    <th>{{user.id}}</th>
                    <th>{{user.username}}</th>
                    <th>{{user.phone}}</th>
                    <th>{{user.email}}</th>
                    <th><button class="btn1" (click)="selectedUserViewPetsList(user.id)"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 576 512"><path d="M309.6 158.5L332.7 19.8C334.6 8.4 344.5 0 356.1 0c7.5 0 14.5 3.5 19 9.5L392 32h52.1c12.7 0 24.9 5.1 33.9 14.1L496 64h56c13.3 0 24 10.7 24 24v24c0 44.2-35.8 80-80 80H464 448 426.7l-5.1 30.5-112-64zM416 256.1L416 480c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V364.8c-24 12.3-51.2 19.2-80 19.2s-56-6.9-80-19.2V480c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V249.8c-28.8-10.9-51.4-35.3-59.2-66.5L1 167.8c-4.3-17.1 6.1-34.5 23.3-38.8s34.5 6.1 38.8 23.3l3.9 15.5C70.5 182 83.3 192 98 192h30 16H303.8L416 256.1zM464 80a16 16 0 1 0 -32 0 16 16 0 1 0 32 0z"/>
                    </svg></button>
                        <button class="btn2" (click)="selectedUserAddPet(user.id)"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-plus-fill" viewBox="0 0 16 16">
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                      </svg></button></th>
                </tr>
            </tbody>
        </table>
    
    </div>
</div>


<div class="container" *ngIf="petsView == true">
    <app-pets [userId]="userSelected"></app-pets>
</div>


    <div class="container" *ngIf="addPetView == true">
      
        <form>
          <div class="pet-list">
            <label for="petName"></label>
        <input type="text" id="petName" 
        [(ngModel)]="pet.petName"
        name="petName"
        placeholder="nombre mascota" pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)@[a-zA-Z0-9]+([.][a-zA-Z0-9]+)[.][a-zA-Z]{1,5}" >
        
        
        
        <select id="animal" [(ngModel)]="pet.petType"
        #petType = "ngModel" name="animal">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="roedor">Roedor</option>
          <option value="ave">Ave</option>
          <option value="otro">Otros</option>
        </select>

        <!-- <input type="number" id="petAge" 
        [(ngModel)]="pet.petAge"
        name="petAge" 
        #petAge = "ngModel" placeholder="Edad"> -->

        <select id="petAge" [(ngModel)]="pet.petAge"
        #petAge = "ngModel" name="petAge">
          <option value="&lt; 1"> &lt; 1</option>
          <option value="1">1 a単o</option>
          <option value="&gt; 1 y &lt; 5">&gt; 1 a単o  &lt; 5 a単os</option>
          <option value="&gt; 5">&lt; 5 a単os</option>
        </select>
    
       
        <input type="text" id="breed" 
        [(ngModel)]="pet.breed"
        name="breed" 
        #breed = "ngModel" placeholder="Raza">
    
        <input type="submit" (click)="addPet()" value="Submit">
    
          </div>
        
      </form>
      </div>
    
      
  </body>
