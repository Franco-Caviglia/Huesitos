<body>
<div class="container">
    <div class="userlist">
        <table class="talba-usuarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre Usuario</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Ver Mascotas</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of listUsers">
                <tr>
                    <th>{{user.id}}</th>
                    <th>{{user.username}}</th>
                    <th>{{user.phone}}</th>
                    <th>{{user.email}}</th>
                    <th><button (click)="selectedUserViewPetsList(user.id)">Pet</button><button class="add" (click)="selectedUserAddPet(user.id)"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-plus-fill" viewBox="0 0 16 16">
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                      </svg></button></th>
                </tr>
            </tbody>
        </table>
    
    </div>
</div>


<div class="container" *ngIf="petsView == true">
    <app-pets [userId]="userSelected"></app-pets>
</div>


    <div class="container" *ngIf="addPetView == true">
      
        <form>
          <div class="pet-list">
            <label for="petName"></label>
        <input type="text" id="petName" 
        [(ngModel)]="pet.petName"
        name="petName"
        placeholder="nombre mascota" pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)@[a-zA-Z0-9]+([.][a-zA-Z0-9]+)[.][a-zA-Z]{1,5}" >
        
        
        
        <select id="animal" [(ngModel)]="pet.petType"
        #petType = "ngModel" name="animal">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="roedor">Roedor</option>
          <option value="ave">Ave</option>
          <option value="otro">Otros</option>
        </select>

        <!-- <input type="number" id="petAge" 
        [(ngModel)]="pet.petAge"
        name="petAge" 
        #petAge = "ngModel" placeholder="Edad"> -->

        <select id="petAge" [(ngModel)]="pet.petAge"
        #petAge = "ngModel" name="petAge">
          <option value="&lt; 1"> &lt; 1</option>
          <option value="1">1 a単o</option>
          <option value="&gt; 1 y &lt; 5">&gt; 1 a単o  &lt; 5 a単os</option>
          <option value="&gt; 5">&lt; 5 a単os</option>
        </select>
    
       
        <input type="text" id="breed" 
        [(ngModel)]="pet.breed"
        name="breed" 
        #breed = "ngModel" placeholder="Raza">
    
        <input type="submit" (click)="addPet()" value="Submit">
    
          </div>
        
      </form>
      </div>
    
      
  </body>
