<div class="main">
    <div class="container">
      
      <form >
    
        <label for="fname"></label>
        <input type="text" id="fname" name="firstname" placeholder="Nombre..">
    
        <label for="lname"></label>
        <input type="text" id="lname" name="lastname" placeholder="Apellido..">
  
        <label for="mail"></label>
        
        <input type="email" id="email" placeholder="e-mail" pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)@[a-zA-Z0-9]+([.][a-zA-Z0-9]+)[.][a-zA-Z]{1,5}" >
        
        
        <label for="animal"></label>
        <select id="animal" name="animal">
          <option value=""></option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="roedor">Roedor</option>
          <option value="ave">Ave</option>
          <option value="otro">Otros</option>
        </select>
    
        <label for="subject"></label>
        <textarea id="subject" name="subject" placeholder="Motivo por la consulta?" style="height:200px"></textarea>
       
        <mat-form-field class="example-full-width">
          <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <select>
          <option *ngFor="let time of timeOptions" [value]="time">{{ time }}</option>
        </select>
    
        <input type="submit" value="Submit">
    
      </form>
    </div>
</div>
